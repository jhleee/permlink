<h1>
  v10

</h1>
<input id="x" />
<pre id="y"></pre>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js">
</script>
<script>
  $(document).ready(() => {

  $("#x").on("keydown", function(e) {
    fetch("/echo/json/", {
      method: "POST",
      headers: {
        'Content-Type': 'text/plain'
      },
      body: e.target.value
    })
    $("#y").text(e.target.value)
  })

  })

</script>
