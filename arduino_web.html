<h1>
  v13
</h1>

<input id="x" />
<pre id="y"></pre>

<script>
document.querySelector("#x").addEventListener("change", (e)=> {
  
    fetch("/message", {
      method: "POST",
      headers: {
        'Content-Type': 'text/plain'
      },
      body: e.target.value
    })
   document.querySelector("#x").contentText = e.target.value;
  
})</script>
