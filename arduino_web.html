<h1>
  v12
</h1>

<input id="x" />
<pre id="y"></pre>

<script>
document.querySelector("#x").addEventListener("change", (e)=> {
  
    fetch("/message", {
      method: "POST",
      headers: {
        'Content-Type': 'text/plain'
      },
      body: e.target.value
    })
    $("#y").text(e.target.value)
  
})</script>
